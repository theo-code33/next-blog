services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${NEXT_POSTGRES_PASSWORD}
      POSTGRES_USER: ${NEXT_POSTGRES_USER}
      POSTGRES_DB: ${NEXT_POSTGRES_DB}
    ports: 
      - 5432:5432
    volumes:
      - ./db:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    environment:
      - ADMINER_DEFAULT_SERVER=db
